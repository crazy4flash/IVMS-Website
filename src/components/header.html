<script>
// Dropdown logic for desktop
(function() {
  var dropdownParents = document.querySelectorAll('.dropdown-parent');
  dropdownParents.forEach(function(parent) {
    var btn = parent.querySelector('.dropdown-toggle');
    var menu = parent.querySelector('.dropdown-menu');
    if (!btn || !menu) return;
    btn.addEventListener('click', function(e) {
      e.preventDefault();
      menu.classList.toggle('show');
    });
    parent.addEventListener('mouseleave', function() {
      menu.classList.remove('show');
    });
  });
  document.addEventListener('click', function(e) {
    dropdownParents.forEach(function(parent) {
      var btn = parent.querySelector('.dropdown-toggle');
      var menu = parent.querySelector('.dropdown-menu');
      if (!btn || !menu) return;
      if (!parent.contains(e.target)) {
        menu.classList.remove('show');
      }
    });
  });
})();
// Mobile menu logic
(function() {
  var mobileMenuBtn = document.getElementById('mobile-menu-button');
  var mobileMenu = document.getElementById('mobile-menu');
  if (mobileMenuBtn && mobileMenu) {
    mobileMenuBtn.addEventListener('click', function() {
      mobileMenu.classList.toggle('hidden');
    });
  }
  // Mobile dropdown
  var mobileDropdownToggles = document.querySelectorAll('#mobile-menu .dropdown-toggle');
  mobileDropdownToggles.forEach(function(toggle) {
    var menu = toggle.parentElement.querySelector('.dropdown-menu');
    if (!menu) return;
    toggle.addEventListener('click', function(e) {
      e.preventDefault();
      menu.classList.toggle('hidden');
    });
  });
})();
</script>

<script>
// Mobile navigation JavaScript - won't interfere with desktop
// (kept separate from existing nav logic)
document.addEventListener('DOMContentLoaded', function() {
    const mobileToggle = document.getElementById('mobileOnlyToggle');
    const mobileMenu = document.getElementById('mobileOnlyMenu');
    
    if (mobileToggle && mobileMenu) {
        mobileToggle.addEventListener('click', function() {
            if (mobileMenu.style.display === 'block') {
                mobileMenu.style.display = 'none';
            } else {
                mobileMenu.style.display = 'block';
            }
        });
        // Close menu when clicking links
        const mobileLinks = mobileMenu.querySelectorAll('a');
        mobileLinks.forEach(link => {
            link.addEventListener('click', function() {
                mobileMenu.style.display = 'none';
            });
        });
    }
});
